    qry#5w :
        type: write
        cql: |
            USE legend.graphB
            LOAD CSV WITH HEADERS FROM 'file:///orders.csv' AS row
                WITH row
                MERGE (order:Order {orderID: row.OrderID}) ON CREATE SET order.shipName = row.ShipName
                RETURN "Success"

